<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" href="Adedeji.png">
        <title>Login | Amplifi</title>
    </head>
    <body>
        <div class="cont">
           <div class="bigcont">
            <div class="cont1">
                <kbd>A</kbd>
            </div>
            <div class="cont2">
                <kbd>MPLIF</kbd>
            </div>
            <div class="cont3">
                <kbd>i</kbd>
            </div>
           </div>
           <div class="form p-3">
                <img src="Adedeji.png" alt="" class="imageAi">
                <div class="reply mt-3"></div>
                <div id="login" class="w-100 formEle">
                    <input type="email" placeholder="Email" class="form-control mt-4" id="email">
                    <div class="passwrd w-100 position-relative">
                        <input type="password" placeholder="Password" class="form-control mt-4" id="password">
                        <span class="btn toggle-password position-absolute" onclick="togglePasswordVisibility()">
                            <img src="vison.png" alt="Show Password" id="toggle-icon">
                        </span>
                    </div>
                    <div class="check d-flex justify-content-between align-items-center mt-4 w-100">
                        <div class="firstSide w-auto d-flex align-items-center justify-content-left">
                            <input type="checkbox" class="checkBox">
                            <label for="" class="ms-2">Remember me</label>
                        </div>
                        <a href="">Forgot Password</a>
                    </div>
                    <button class="btn myBtn px-5 py-2 fw-bold logBtn" onclick="checkDets()">Login</button>
                </div>
                <span class="last">Don't have an account? <a href="index.html">Sign Up</a></span>
                <div class="logOptions d-flex justify-content-evenly w-100 my-4">
                    <button class="btn shadow btn-warning text-white fw-bolder p-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Login with Google"></button>
                    <button class="btn shadow btn-primary text-white fw-bolder p-3" id="facebook" data-bs-toggle="tooltip" data-bs-placement="top" title="Login with Facebook"></button>
                    <button class="btn shadow btn-danger text-white fw-bolder p-3" id="microsoft" data-bs-toggle="tooltip" data-bs-placement="top" title="Login with Microsoft"></button>
                    <button class="btn shadow btn-info text-white fw-bolder p-3" id="apple" data-bs-toggle="tooltip" data-bs-placement="top" title="Login with Apple"></button>
                </div>
           </div>
        </div>
        <div class="container">
            <div class="sun"></div>
            <div class="earth-orb">
                <div class="earth"></div>
                <div class="moon-orb">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
        <script src="login..js"></script>
    </body>
</html>
